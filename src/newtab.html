<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="shortcut icon" href="images/icons/icon-32.png" rel="icon" type="image/png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <title>VibePad</title>
        <link href="css/newtab.css" rel="stylesheet" />
        <script src="js/theme-init.js"></script>
    </head>
    <body>
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="json">JSON</button>
            <button class="tab-btn" data-tab="markdown">Markdown</button>
            <a href="options.html" class="settings-btn" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </a>
        </div>

        <div id="json-tab" class="tab-content active">
            <div class="editor-container">
                <div class="editor-panel">
                    <div class="panel-header">
                        <span>JSON Input</span>
                        <div class="toolbar">
                            <button id="import-json" title="Import JSON file">Import</button>
                            <button id="download-json" title="Download JSON file">Download</button>
                            <button id="format-json" title="Format JSON">Format</button>
                            <button id="minify-json" title="Minify JSON">Minify</button>
                            <button id="clear-json" title="Clear">Clear</button>
                            <input type="file" id="json-file-input" accept=".json,application/json" hidden />
                        </div>
                    </div>
                    <textarea id="json-input" placeholder="Paste or type your JSON here..." spellcheck="false"></textarea>
                    <div id="json-error" class="error-message"></div>
                </div>
                <div class="preview-panel">
                    <div class="panel-header">
                        <span>Tree View</span>
                    </div>
                    <div id="json-tree" class="tree-view"></div>
                </div>
            </div>
        </div>

        <div id="markdown-tab" class="tab-content">
            <div class="editor-container">
                <div class="editor-panel">
                    <div class="panel-header">
                        <span>Markdown Input</span>
                        <div class="toolbar">
                            <button id="import-md" title="Import Markdown file">Import</button>
                            <button id="download-md" title="Download Markdown file">Download</button>
                            <button id="format-md" title="Format Markdown">Format</button>
                            <button id="clear-md" title="Clear">Clear</button>
                            <button id="create-skill" title="Convert to Claude Code Skill">Create Skill</button>
                            <input type="file" id="md-file-input" accept=".md,.markdown,text/markdown,text/plain" hidden />
                        </div>
                    </div>
                    <textarea id="markdown-input" placeholder="Paste or type your markdown here..." spellcheck="false"></textarea>
                </div>
                <div class="preview-panel">
                    <div class="panel-header">
                        <span>Preview</span>
                    </div>
                    <div id="markdown-output" class="markdown-preview"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/marked.min.js"></script>
        <script type="text/javascript" src="js/prettier-standalone.js"></script>
        <script type="text/javascript" src="js/prettier-markdown.js"></script>
        <script type="text/javascript" src="js/newtab.js"></script>
    </body>
</html>
